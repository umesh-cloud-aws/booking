{% extends 'home.html' %}
{% load static %}
{% block css %}
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
        }

        .contact-box {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            color: #2c7be5;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e5bb8;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="contact-box">
        <h2>Contact Us</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Message</label>
            <textarea rows="4" placeholder="Write your message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

{% endblock %}
