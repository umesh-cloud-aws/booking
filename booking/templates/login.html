{% extends 'home.html' %}
{% load static %}
{% block css %}
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
        }

        .login-box {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            color: #2c7be5;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            color: white;
            border: none;
            font-size: 16px;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="login-box">
        <h2>Login</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

{% endblock %}
